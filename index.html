<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео и диаграмма с таблицей</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Верхняя часть: видео */
    .video {
      flex: 1;
      width: 100%;
      border: 0;
    }

    /* Нижняя часть: диаграмма + таблица */
    .chart-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: #fff;
      padding: 10px;
      gap: 10px; /* расстояние между графиком и таблицей */
    }

    .chart,
    .table {
      border: 0;
      flex: 1;
      height: 100%;
    }

    /* Чтобы диаграмма была немного шире, чем таблица */
    .chart {
      flex: 2;
    }

    @media (max-width: 768px) {
      .chart-wrap {
        flex-direction: column;
      }
      .chart, .table {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- НИЖНЯЯ ПОЛОВИНА: диаграмма + таблица -->
    <div class="chart-wrap">
      <!-- Диаграмма -->
      <iframe
        class="chart"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubchart?oid=1662241166&format=interactive"
        title="Диаграмма">
      </iframe>

      <!-- Таблица -->
      <iframe
        class="table"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubhtml?gid=0&single=true&range=H2:J8&widget=false&headers=false"
        title="Таблица">
      </iframe>
    </div>
  </div>
</body>
</html>
