<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomberg + Google Chart + Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞: –≤–∏–¥–µ–æ */
    .video {
      flex: 1;
      width: 100%;
      border: 0;
    }

    /* –ù–∏–∂–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞: –¥–∏–∞–≥—Ä–∞–º–º–∞ –∏ —Ç–∞–±–ª–∏—Ü–∞ */
    .chart-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: #fff;
      padding: 8px;
      gap: 8px;
      box-sizing: border-box;
    }

    /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å ‚Äî –¥–∏–∞–≥—Ä–∞–º–º–∞ */
    .chart {
      flex: 2;
      border: 0;
      height: 100%;
      background: #fff;
    }

    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å ‚Äî —Ç–∞–±–ª–∏—Ü–∞ */
    .table {
      flex: 1;
      border: 0;
      height: 100%;
      background: #f8f8f8;
      transform: scale(1.02);   /* –Ω–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ç–∞–±–ª–∏—Ü—É */
      transform-origin: top left;
    }

    /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
    @media (max-width: 768px) {
      .chart-wrap {
        flex-direction: column;
      }
      .chart, .table {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- –í–ò–î–ï–û –í–í–ï–†–•–£ -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- –ù–ò–ñ–ù–Ø–Ø –ü–û–õ–û–í–ò–ù–ê: –¥–∏–∞–≥—Ä–∞–º–º–∞ + —Ç–∞–±–ª–∏—Ü–∞ -->
    <div class="chart-wrap">

      <!-- üìä –î–ò–ê–ì–†–ê–ú–ú–ê (–∑–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—É—é –¥–∏–∞–≥—Ä–∞–º–º—É –∏–∑ Google Sheets) -->
      <iframe

        title="–î–∏–∞–≥—Ä–∞–º–º–∞">

      <iframe

        title="Team Ratings">

    </div>
  </div>
</body>
</html>
