<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео и График</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-height: 100vh;
    }

    /* верх: видео заполняет свою половину */
    .video {
      flex: 1;
      width: 100%;
      height: 100%;
      border: 0;
      min-height: 0;
    }

    /* низ: центрируем содержимое */
    .chart-wrap {
      flex: 1;
      display: flex;
      align-items: center;        /* CHANGED: по вертикали — центр */
      justify-content: center;    /* CHANGED: по горизонтали — центр */
      background: #fff;           /* можно убрать */
      min-height: 0;
      overflow: hidden;
      padding: 8px;               /* небольшой отступ, по желанию */
    }

    /* сам график: адекватные пределы, чтобы не “прилипал” к краям */
    .chart {
      border: 0;
      width: min(1200px, 95%);    /* CHANGED: не шире контейнера и не больше 1200 */
      height: min(560px, 95%);    /* CHANGED: не выше контейнера и не больше 560 */
    }

    @media (max-width: 768px) {
      .video, .chart-wrap { height: 50vh; }
      .chart { width: 98%; height: 98%; }  /* на телефоне можно чуть растянуть */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО ВВЕРХУ -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- ГРАФИК ПО ЦЕНТРУ ВНИЖНЕЙ ПОЛОВИНЕ -->
    <div class="chart-wrap">
      <iframe
        class="chart"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubchart?oid=1662241166&format=interactive"
        title="График из таблицы">
      </iframe>
    </div>
  </div>
</body>
</html>
