<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео и График</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;           /* на весь экран */
    }
    .video, .table {
      flex: 1;                 /* по 50% высоты */
      width: 100%;
      border: 0;
      min-height: 0;           /* важно для flex, чтобы iframe не выпирал */
    }
    @media (max-width: 768px) {
      .video, .table { height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО ВВЕРХУ -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- ГРАФИК ИЗ GOOGLE SHEETS ВНИЗУ (ТОЛЬКО URL!) -->
    <iframe
      class="table"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubchart?oid=1662241166&format=interactive"
      title="График из таблицы">
    </iframe>
  </div>
</body>
</html>
