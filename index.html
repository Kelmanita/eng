<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео и Таблица</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Высота экрана */
    }

    .video,
    .table {
      flex: 1; /* Каждая половина по 50% */
      width: 100%;
      border: none;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .video, .table {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО ВВЕРХУ -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media; fullscreen"
      title="Bloomberg Live">
    </iframe>

    <!-- ТАБЛИЦА ВНИЗУ -->
    <iframe
      class="table"
      src="<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubhtml?gid=1190171892&amp;single=true&amp;widget=true&amp;headers=false"></iframe>"
      title="Google Spreadsheet">
    </iframe>
  </div>
</body>
</html>
