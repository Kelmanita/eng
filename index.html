<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloomberg + Google Sheet Chart</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Видеопоток в верхней половине */
    .video {
      flex: 1;
      width: 100%;
      border: 0;
    }

    /* Нижняя половина — вставка Google Sheets */
    .chart-wrap {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-sizing: border-box;
    }

    /* Сам Google Sheet (с диаграммой и таблицей) */
    .chart {
      width: 95%;
      height: 95%;
      border: 0;
      background: #fff;
    }

    @media (max-width: 768px) {
      .video, .chart-wrap { height: 50vh; }
      .chart { width: 100%; height: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- ВСТРАИВАЕМ ВЕСЬ КУСОК GOOGLE ТАБЛИЦЫ -->
    <div class="chart-wrap">
      <iframe
        class="chart"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubhtml?gid=1190171892&single=true"
        title="Диаграмма и таблица">
      </iframe>
    </div>
  </div>
</body>
</html>
