<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Видео и График</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;          /* весь экран */
      min-height: 100vh;
    }

    /* верхняя половина — видео */
    .video {
      flex: 1;                /* 50% */
      width: 100%;
      height: 100%;
      border: 0;
      min-height: 0;
    }

    /* нижняя половина — график, растянутый на всю высоту своей половины */
    .chart-wrap {
      flex: 1;                /* 50% */
      display: flex;
      align-items: stretch;   /* растянуть по высоте */
      justify-content: center;
      background: #fff;       /* можно убрать, если не нужен белый фон */
      min-height: 0;
      overflow: hidden;
    }
    .chart {
      border: 0;
      width: 100%;            /* на всю ширину */
      height: 100%;           /* и на всю высоту половины */
      min-height: 0;
    }

    @media (max-width: 768px) {
      .video, .chart-wrap { height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВИДЕО ВВЕРХУ -->
    <iframe
      class="video"
      src="https://www.youtube.com/embed/iEpJwprxDdk?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Bloomberg Live">
    </iframe>

    <!-- ГРАФИК ВНИЗУ (растянут по высоте и ширине своей половины) -->
    <div class="chart-wrap">
      <iframe
        class="chart"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9g6_S-GrBLE3-sgiDv_GmTony1aw-RLicAAgBm1uB_TMJJs9Y5djjv8u67Pu82kmKDq4aHlcMzsso/pubchart?oid=1662241166&format=interactive"
        title="График из таблицы">
      </iframe>
    </div>
  </div>
</body>
</html>
